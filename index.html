<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <style>
        body{
            background-color: thistle;
        }
        .btn-container{
            display: grid;
            grid-template-rows: 82px 30px repeat(5, 50px);
            grid-template-columns: repeat(4, 1fr);
            width: 360px;
            gap: 20px;
            background-image: linear-gradient(to bottom right, rgb(48, 47, 47), rgb(0, 0, 0));
            padding: 10px;
            margin: 0% auto ;
            padding-bottom: 20px;
            box-shadow:  15px 10px 10px rgba(0,0,0,0.19);
            border-radius: 5px;
        }
        button{
            font-size: 20px;
            background-image: linear-gradient(to bottom right, rgb(241, 241, 241), gainsboro);
            border: none;
            border-radius: 5px;
            outline:none;
        }
        button:focus{
            background-image: linear-gradient(to top left, rgb(241, 241, 241), rgb(199, 199, 199));
        }
        button:active{
            transform: translateY(4px);
        }
        .toclear {
            background-image: linear-gradient(to bottom right, orangered, red)
        }
        .toclear:focus {
            background-image: linear-gradient(to top left, orangered, red)
        }
        .equals{
            background-image: linear-gradient(to bottom right, powderblue, rgb(112, 219, 233))
        }
        .equals:focus{
            background-image: linear-gradient(to top left, powderblue, rgb(112, 219, 233))
        }
        .calcScreen{
            border: 1px black solid;
            grid-row: 1;
            grid-column: 1/5;
            align-content: center;
            position: relative;
            background-color: white;
            margin-top: 20px;  
            border-radius: 5px;
        }
        .name {
            grid-row: 2;
            grid-column: 1/5;
            color: whitesmoke;
            font-family: 'Yellowtail', cursive;
        }
        .screencontent {
            position: absolute;
            bottom: 0;
            right: 0;
            font-size: 35px;
            padding: 10px;
        }
        .plus{
            grid-column: 4;
            grid-row: 4/6;
        }
        .zero{
            grid-column: 1/3;
        }
        .equals{
           grid-column: 4; 
           grid-row: 6/8;
        }
       
    </style>
</head>
<body>
    <div class="btn-container">
        <div class="calcScreen">
            <div class="screencontent" maxlength = '10'>0</div>
        </div>
        <div class="name">/made by tiris08</div>
        <button class="toclear">Clear</button>
        <button class="operand">/</button>
        <button class="operand">*</button>
        <button class="operand">-</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="plus operand">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="zero number">0</button>
        <button class="number">.</button>
        <button class="equals">Equals</button>
    </div>
    
</body>
<script src="main.js"></script>
</html>
