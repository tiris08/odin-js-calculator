<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="btn-container">
        <div class="calcScreen">
            <div class="screencontent"></div>
        </div>
        <div class="name">/made by Taras Ivanyuk</div>
        <button class="toclear">C</button>
        <button class="operand">/</button>
        <button class="operand">*</button>
        <button class="del">DEL</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operand">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="plus operand">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="zero number">0</button>
        <button class="dot">.</button>
        <button class="equals">=</button>
    </div>
    
</body>
<script src="main.js"></script>
</html>
